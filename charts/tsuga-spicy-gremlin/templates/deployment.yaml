{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tsuga-spicy-gremlin.fullname" . }}
  labels:
{{ include "tsuga-spicy-gremlin.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "tsuga-spicy-gremlin.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    {{- $podAnnotations := .Values.podAnnotations | default dict }}
    {{- $deploymentEnv := .Values.environment | default "" }}
    {{- $serviceVersion := coalesce .Values.env.otelServiceVersion .Values.image.tag }}
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "tsuga-spicy-gremlin.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if or $deploymentEnv $serviceVersion .Values.env.otelServiceName (gt (len $podAnnotations) 0) }}
      annotations:
        {{- if (gt (len $podAnnotations) 0) }}
{{ toYaml $podAnnotations | indent 8 }}
        {{- end }}
        {{- if not (hasKey $podAnnotations "resource.opentelemetry.io/service.name") }}
        resource.opentelemetry.io/service.name: {{ .Values.env.otelServiceName | quote }}
        {{- end }}
        {{- if and $serviceVersion (not (hasKey $podAnnotations "resource.opentelemetry.io/service.version")) }}
        resource.opentelemetry.io/service.version: {{ $serviceVersion | quote }}
        {{- end }}
        {{- if and $deploymentEnv (not (hasKey $podAnnotations "resource.opentelemetry.io/env")) }}
        resource.opentelemetry.io/env: {{ $deploymentEnv | quote }}
        {{- end }}
      {{- end }}
    spec:
      automountServiceAccountToken: false
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: spicy-gremlin
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
{{ toYaml . | indent 12 }}
          {{- end }}
          env:
            - name: FLAGD_API_BASE_URL
              value: {{ .Values.env.flagdApiBaseUrl | quote }}
            - name: MIN_INTERVAL_SEC
              value: {{ .Values.env.minIntervalSec | quote }}
            - name: MAX_INTERVAL_SEC
              value: {{ .Values.env.maxIntervalSec | quote }}
            - name: REQUEST_TIMEOUT_SEC
              value: {{ .Values.env.requestTimeoutSec | quote }}
            - name: MAX_ACTIVE_FLAGS
              value: {{ .Values.env.maxActiveFlags | quote }}
            - name: RUN_ON_START
              value: {{ .Values.env.runOnStart | quote }}
            - name: DRY_RUN
              value: {{ .Values.env.dryRun | quote }}
            - name: WARN_UNKNOWN_FLAGS
              value: {{ .Values.env.warnUnknownFlags | quote }}
            - name: FLAG_SCHEMA
              value: {{ .Values.env.flagSchema | quote }}
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: {{ .Values.env.otelExporterOtlpProtocol | quote }}
            {{- if .Values.env.otelExporterOtlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.env.otelExporterOtlpEndpoint | quote }}
            {{- end }}
            {{- if .Values.env.otelCollectorNameFromHostIP }}
            - name: OTEL_COLLECTOR_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
            {{- else if .Values.env.otelCollectorName }}
            - name: OTEL_COLLECTOR_NAME
              value: {{ .Values.env.otelCollectorName | quote }}
            {{- end }}
            - name: OTEL_TRACES_EXPORTER
              value: {{ .Values.env.otelTracesExporter | quote }}
            - name: OTEL_METRICS_EXPORTER
              value: {{ .Values.env.otelMetricsExporter | quote }}
            - name: OTEL_LOGS_EXPORTER
              value: {{ .Values.env.otelLogsExporter | quote }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.env.otelServiceName | quote }}
            - name: OTEL_SERVICE_VERSION
              value: {{ $serviceVersion | quote }}
            {{- if .Values.env.otelResourceAttributes }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: {{ .Values.env.otelResourceAttributes | quote }}
            {{- else }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: {{ printf "service.name=$(OTEL_SERVICE_NAME),service.version=$(OTEL_SERVICE_VERSION),service.namespace=%s%s" .Release.Namespace (ternary (printf ",deployment.environment.name=%s" $deploymentEnv) "" (ne $deploymentEnv "")) | quote }}
            {{- end }}
            - name: OTEL_TRACES_SAMPLER
              value: {{ .Values.env.otelTracesSampler | quote }}
            - name: OTEL_TRACES_SAMPLER_ARG
              value: {{ .Values.env.otelTracesSamplerArg | quote }}
            - name: OTEL_METRIC_EXPORT_INTERVAL
              value: {{ .Values.env.otelMetricExportInterval | quote }}
            {{- if .Values.env.randomSeed }}
            - name: RANDOM_SEED
              value: {{ .Values.env.randomSeed | quote }}
            {{- end }}
            {{- if .Values.env.offDefaultsJson }}
            - name: OFF_DEFAULTS_JSON
              value: {{ .Values.env.offDefaultsJson | quote }}
            {{- end }}
            {{- if .Values.env.scenariosJson }}
            - name: SCENARIOS_JSON
              value: {{ .Values.env.scenariosJson | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
{{ toYaml . | indent 12 }}
            {{- end }}
          {{- with .Values.resources }}
          resources:
{{ toYaml . | indent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
{{- end }}
