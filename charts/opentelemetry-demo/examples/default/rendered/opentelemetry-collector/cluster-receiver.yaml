---
# Source: opentelemetry-demo/charts/opentelemetry-collector/templates/cluster-receiver.yaml
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: example-opentelemetry-collector-cluster-receiver
  labels:
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: example
    app.kubernetes.io/component: cluster-receiver
    app.kubernetes.io/part-of: opentelemetry-collector
    app.kubernetes.io/managed-by: Helm
spec:
  mode: deployment
  image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-k8s
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  serviceAccount: example-opentelemetry-collector
  env:
    - name: TSUGA_OTLP_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: otel-secret
          key: TSUGA_OTLP_ENDPOINT
    - name: MY_POD_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.podIP
    - name: TSUGA_API_KEY
      valueFrom:
        secretKeyRef:
          name: otel-secret
          key: TSUGA_API_KEY
  config:
    receivers:
      
      k8s_cluster:
        collection_interval: 10s
    exporters:
      
      otlphttp/tsuga:
        endpoint: ${TSUGA_OTLP_ENDPOINT}
        headers:
          Authorization: Bearer ${TSUGA_API_KEY}
    processors:
      
      k8sattributes:
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.deployment.name
            - k8s.statefulset.name
            - k8s.daemonset.name
            - k8s.cronjob.name
            - k8s.job.name
            - k8s.node.name
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.pod.start_time
          labels:
          - tag_name: service.name 
            key: resource.opentelemetry.io/service.name
            from: pod
          - tag_name: service.version 
            key: resource.opentelemetry.io/service.version
            from: pod
          - tag_name: env 
            key: resource.opentelemetry.io/env
            from: pod
          - tag_name: team 
            key: resource.opentelemetry.io/team
            from: pod
        passthrough: false
        pod_association:
          - sources:
            - from: resource_attribute
              name: k8s.pod.ip
          - sources:
            - from: resource_attribute
              name: k8s.pod.uid
          - sources:
            - from: connection
      resource:
        attributes:
        - key: k8s.cluster.name
          value: 
          action: upsert
    service:
      pipelines:
        
        # Gateway pipelines
        metrics:
          receivers:
          - k8s_cluster
          exporters:
          - otlphttp/tsuga
          processors:
          - resource
        logs/entity_events:
          receivers:
          - k8s_cluster
          exporters:
          - otlphttp/tsuga
          processors:
          - resource
