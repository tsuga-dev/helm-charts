opentelemetry-demo:
  enabled: true


  default:
    envOverrides:
      - name: OTEL_COLLECTOR_NAME
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.hostIP

  components:
    accounting:
      podAnnotations:
        resource.opentelemetry.io/team: services
    ad:
      podAnnotations:
        resource.opentelemetry.io/team: services
    cart:
      podAnnotations:
        resource.opentelemetry.io/team: app
    checkout:
      podAnnotations:
        resource.opentelemetry.io/team: app
    currency:
      podAnnotations:
        resource.opentelemetry.io/team: services
    email:
      podAnnotations:
        resource.opentelemetry.io/team: services
    fraud-detection:
      podAnnotations:
        resource.opentelemetry.io/team: services
    frontend:
      podAnnotations:
        resource.opentelemetry.io/team: app
    frontend-proxy:
      podAnnotations:
        resource.opentelemetry.io/team: platform
    image-provider:
      podAnnotations:
        resource.opentelemetry.io/team: platform
    load-generator:
      podAnnotations:
        resource.opentelemetry.io/team: platform
    payment:
      podAnnotations:
        resource.opentelemetry.io/team: services
    product-catalog:
      podAnnotations:
        resource.opentelemetry.io/team: services
    product-reviews:
      podAnnotations:
        resource.opentelemetry.io/team: services
      imageOverride:
        repository: "014498635196.dkr.ecr.eu-central-1.amazonaws.com/tsuga-dev/otel-demo"
        tag: "2.2.0-product-reviews"
    quote:
      podAnnotations:
        resource.opentelemetry.io/team: services
    recommendation:
      podAnnotations:
        resource.opentelemetry.io/team: services
    shipping:
      podAnnotations:
        resource.opentelemetry.io/team: services
    flagd:
      podAnnotations:
        resource.opentelemetry.io/team: platform
    kafka:
      podAnnotations:
        resource.opentelemetry.io/team: platform
    postgresql:
      command: ["docker-entrypoint.sh", "-c", "log_statement=all", "-c", "log_destination=stderr"]
      podAnnotations:
        resource.opentelemetry.io/team: platform
        resource.opentelemetry.io/service.name: postgresql
        io.opentelemetry.discovery.logs/enabled: "true"
        io.opentelemetry.discovery.logs/config: |
          include_file_path: true
          operators:
            - type: container
              id: container-parser

            # Recombine Postgres multi-line statements (SQL blocks, wrapped lines, etc.)
            - type: recombine
              id: postgres-multiline
              combine_field: body
              is_first_entry: body matches "^\\d{4}-\\d{2}-\\d{2} "
              source_identifier: attributes["log.file.path"]
              force_flush_period: 2s
              max_log_size: 2MiB
              preserve_leading_whitespaces: true
    valkey-cart:
      podAnnotations:
        resource.opentelemetry.io/team: platform
    

  opentelemetry-collector:
    enabled: false
  jaeger:
    enabled: false
  opensearch:
    enabled: false
  prometheus:
    enabled: false
  grafana:
    enabled: false

opentelemetry-kube-stack:
  enabled: true
  agent:
    image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
    collectLogs: true
    config:
      extraExtensions:
        k8s_observer:
          observe_nodes: true
          observe_services: true
          observe_ingresses: true  
      extraReceivers:
        receiver_creator/logs:
          watch_observers: [ k8s_observer ]
          discovery:
            enabled: true 
        nginx:
          collection_interval: 10s
          endpoint: http://image-provider.default:8081/status
        postgresql:
          endpoint: postgresql.default:5432
          metrics:
            postgresql.blks_hit:
              enabled: true
            postgresql.blks_read:
              enabled: true
            postgresql.deadlocks:
              enabled: true
            postgresql.tup_deleted:
              enabled: true
            postgresql.tup_fetched:
              enabled: true
            postgresql.tup_inserted:
              enabled: true
            postgresql.tup_returned:
              enabled: true
            postgresql.tup_updated:
              enabled: true
          password: otel
          tls:
            insecure: true
          username: root
        redis:
          collection_interval: 10s
          endpoint: valkey-cart.default:6379
          username: valkey
      service:
        extraExtensions:
          - k8s_observer
        pipelines:
          metrics:
            extraReceivers:
              - postgresql
              - redis
              - nginx
          logs:
            extraReceivers:
              - receiver_creator/logs