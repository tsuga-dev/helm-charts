{{- if .Values.rbac.create -}}
{{- include "opentelemetry-kube-stack.validateResourceNames" . }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opentelemetry-kube-stack.fullname" . }}
  labels:
    {{- include "opentelemetry-kube-stack.componentLabels" (dict "component" "rbac" "Values" .Values "Release" .Release "Chart" .Chart) | nindent 4 }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name | quote }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace | quote }}
rules:
# Core Kubernetes resources for agent collection
- apiGroups: [""]
  resources: ["pods", "nodes", "nodes/proxy", "nodes/stats", "services", "endpoints", "namespaces", "replicationcontrollers", "resourcequotas"]
  verbs: ["get", "list", "watch"]
# Additional permissions for comprehensive monitoring
- apiGroups: [""]
  resources: ["pods/status", "nodes/status"]
  verbs: ["get", "list", "watch"]
# ConfigMaps for collector configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Application workloads
- apiGroups: ["apps"]
  resources: ["replicasets", "deployments", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]
# Batch workloads
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
# Autoscaling
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "watch"]
# Network policies
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies", "ingresses"]
  verbs: ["get", "list", "watch"]
# Persistent volumes
- apiGroups: [""]
  resources: ["persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
# Events
- apiGroups: ["events.k8s.io"]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
# Additional API groups for comprehensive monitoring
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "opentelemetry-kube-stack.fullname" . }}
  labels:
    {{- include "opentelemetry-kube-stack.componentLabels" (dict "component" "rbac" "Values" .Values "Release" .Release "Chart" .Chart) | nindent 4 }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name | quote }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "opentelemetry-kube-stack.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "opentelemetry-kube-stack.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
