# Configuration using existing secret
tsuga:
  otlpEndpoint: ""
  apiKey: ""

secret:
  create: true
  existing:
    enabled: true
    name: "existing-otel-secret"
    keyMapping:
      TSUGA_API_KEY: "api-key"
      TSUGA_OTLP_ENDPOINT: "otlp-endpoint"

serviceAccount:
  create: true

rbac:
  create: true

agent:
  enabled: true

cluster:
  enabled: true
