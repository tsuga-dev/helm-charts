suite: serviceaccount tests
templates:
  - serviceaccount.yaml
tests:
  - it: should create service account with default values
    set:
      serviceAccount.create: true
      serviceAccount.name: ""
    release:
      name: "test-release"
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: "test-release-opentelemetry-kube-stack"
