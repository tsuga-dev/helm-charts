---
# Source: opentelemetry-kube-stack/templates/cluster-receiver.yaml
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: example-opentelemetry-kube-stack-cluster-receiver
  labels:
    app.kubernetes.io/name: opentelemetry-kube-stack
    app.kubernetes.io/instance: example
    app.kubernetes.io/component: cluster-receiver
    app.kubernetes.io/part-of: opentelemetry-kube-stack
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: "example"
    meta.helm.sh/release-namespace: "default"
spec:
  mode: deployment
  image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-k8s
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  serviceAccount: example-opentelemetry-kube-stack
  env:
    - name: TSUGA_OTLP_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: otel-secret
          key: TSUGA_OTLP_ENDPOINT
    - name: MY_POD_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.podIP
    - name: TSUGA_API_KEY
      valueFrom:
        secretKeyRef:
          name: otel-secret
          key: TSUGA_API_KEY
    - name: NODE_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
  config:
    receivers:
      k8s_cluster:
        collection_interval: 10s
    processors:
      k8sattributes:
        extract:
          annotations:
          - from: pod
            key: resource.opentelemetry.io/service.name
            tag_name: service.name
          - from: pod
            key: resource.opentelemetry.io/service.version
            tag_name: service.version
          - from: pod
            key: resource.opentelemetry.io/env
            tag_name: env
          - from: pod
            key: resource.opentelemetry.io/team
            tag_name: team
          labels:
          - from: pod
            key: resource.opentelemetry.io/service.name
            tag_name: service.name
          - from: pod
            key: resource.opentelemetry.io/service.version
            tag_name: service.version
          - from: pod
            key: resource.opentelemetry.io/env
            tag_name: env
          - from: pod
            key: resource.opentelemetry.io/team
            tag_name: team
          metadata:
          - k8s.namespace.name
          - k8s.deployment.name
          - k8s.statefulset.name
          - k8s.daemonset.name
          - k8s.cronjob.name
          - k8s.job.name
          - k8s.node.name
          - k8s.pod.name
          - k8s.pod.uid
          - k8s.pod.start_time
        passthrough: false
        pod_association:
        - sources:
          - from: resource_attribute
            name: k8s.pod.ip
        - sources:
          - from: resource_attribute
            name: k8s.pod.uid
        - sources:
          - from: connection
      resource:
        attributes:
        - action: upsert
          key: k8s.cluster.name
          value: null
    exporters:
      otlphttp/tsuga:
        endpoint: ${TSUGA_OTLP_ENDPOINT}
        headers:
          Authorization: Bearer ${TSUGA_API_KEY}
    service:
      extensions: []
      pipelines:
        logs:
          exporters:
          - otlphttp/tsuga
          processors:
          - resource
          receivers:
          - k8s_cluster
        metrics:
          exporters:
          - otlphttp/tsuga
          processors:
          - resource
          receivers:
          - k8s_cluster
